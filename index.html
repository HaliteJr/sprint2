<!DOCTYPE html>
<html>
<head>
<title>Halite Junior</title>
<link rel = "stylesheet" type = "text/css" href = "style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style></style>
</head>


</head>
<body background="assets/spacebg.png">
<div id="container">

	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="#">About</a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	</div>
	<div class = "open_nav_bar" onclick="openNav()"></div>



        <h1>Halite Jr</h1>
        <div id="modes">
            <div class="mode" id="practice">PRACTICE FIELD</div>
            <div class="mode" id="combat">COMBAT</div>
            <div class="mode" id="campaign">PILOT MISSIONS</div>
        </div>
        <div id="status">
            <img src="assets/heart.png" alt="Life">
            <img src="assets/engine.png" alt="Engine">
            <img src="assets/time.png" alt="Time">
            <img src="assets/gem-yellow.png" alt="Yellow Gem">
            <img src="assets/gem-purple.png" alt="Purple Gem">
        </div>


        <div id="board">
            <div id="ship">
                <img src="assets/ship01.png" class = "ball" alt="Ship">
            </div>
            <div id="wingman">
                <img src="assets/wingman01.png" class = "ball1" alt="Wingman">
            </div>
            <div id="planets">
                <img id="lava1" src="assets/planet-lava.png" alt="Lava Planet">
                <img id="moon" src="assets/planet-moon.png" alt="Moon">
                <img id="lava2" src="assets/planet-lava.png" alt="Lava Planet">
            </div>
        </div>

	<script src="myscripts.js"></script>
	</div>
